{% load static %}
{% load i18n %}
<html lang="fa" dir="rtl">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="معرفی حامد - توسعه‌دهنده بک‌اند و معمار سیستم‌های مقیاس ‌پذیر">
  <meta name="author" content="Hamed">
  <meta name="robots" content="index, follow">

  <title>{% block title%}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'public/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'public/css/main.css' %}">
  <link rel="icon" href="{% static 'public/images/logo.png' %}" type="image/x-icon">
    {% block extra_style %}
    {% endblock %}
</head>
<body class="flex flex-col min-h-screen">
  {% include 'base/header.html' %}

  <main class="flex-grow">
    {% block body %}{% endblock %}
  </main>

  {% include 'base/footer.html' %}
  <script src="{% static 'public/js/main.js' %}"></script>
  <script src="{% static 'public/js/alpha.js' %}"></script>

  {% block extra_script %}
  {% endblock %}
</body>

</html>
