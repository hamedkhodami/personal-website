{% load i18n %}
{% load static %}

<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Contact Us" %}</title>
</head>
<body>

    <h1>{% trans "Contact Us" %}</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Send" %}</button>
    </form>

</body>
</html>
